version: '3.8'

services:
  data-analyst-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data-analyst-mcp
    restart: unless-stopped
    
    # Environment variables
    environment:
      # Optional: Add your MotherDuck token for cloud persistence
      - MOTHERDUCK_TOKEN=${MOTHERDUCK_TOKEN:-}
    
    # Volume mounts
    volumes:
      # Mount local data directory for CSV files and exports
      - ./data:/data
      # Optional: Mount additional CSV directories
      - ./user_data:/user_data:ro
    
    # Use stdin/stdout for MCP protocol
    stdin_open: true
    tty: true
    
    # Network configuration
    network_mode: bridge
    
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

# Optional: Create a named volume for persistent data
volumes:
  data-analyst-data:
    driver: local
